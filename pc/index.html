<script type="text/javascript">
    var audio =document.getElementById('audio');
    var btn = document.getElementById('play');
    
    audio.onended = function(){
        btn.innerHTML ="播放音乐";
    }

    function play() {
        if (audio.paused){
            audio.play();
           btn.innerHTML = "暂停音乐";
        } else {
            audio.pause();
            btn.innerHTML ="播放音乐";
        }

    }
    
</script>
